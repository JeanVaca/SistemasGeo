<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativa API's</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" 
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>

    body {background-color: black;}
    .bodym {background-color: #222;}
    h1 {color: white;}
    #mapa {width: 100%; height: 500px;} 
    #mapid {width: 100%; height: 500px;} 
    </style>

</head>
<body>
    

    <div class="container-fluid ">
        <div class="container bodym rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1>Google Maps</h1>
                    <div id="mapa"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="container bodym rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1>Leaflet Maps</h1>
                    <div id="mapid"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function iniciaMapa() {

            var map = new google.maps.Map(document.getElementById('mapa'), {
            zoom: 15,
            center: new google.maps.LatLng(21.152639, -101.711598),
            mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            const infowindow = new google.maps.InfoWindow({
                content: "<b>Hello world!</b><br>I am a popup."
            });
            var marker, i;

            marker = new google.maps.Marker({
                position: new google.maps.LatLng(21.152639, -101.711598),
                map: map
            });
            marker.addListener("click", () => {
                infowindow.open(map, marker);
            });
        }
    </script>

    
    <script>
        var mymap = L.map('mapid').setView([21.152639, -101.711598], 15);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiamVhbnZhY2ExOTk2IiwiYSI6ImNrZXdtYWVxNTBiNmQyc2szcWJsZ2s3cXkifQ.GpC3IyP3dgvsxAE_sluttw'
        }).addTo(mymap);

        var marker = L.marker([21.152639, -101.711598]).addTo(mymap);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0EdEH8sbCa5Or0rzkyD-C9Kww_0iB70&callback=iniciaMapa" 
    async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
