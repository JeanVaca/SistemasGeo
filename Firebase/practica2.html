<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase 2</title>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .bodym {background-color: #222;}
    h1 {color: white;}
    #mapa {width: 100%; height: 500px;} 
    ul{color: white;}
    input {font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 15px; color: white; background-color: black; border: 1px dashed white; margin-top: .5rem; margin-left: .5rem;}
</style>
<body style="background-color: black;">
    
    <input type="submit" name="Submit" value="Volver" onclick="history.go(-1)" />

    <div class="container-fluid ">
        <div class="container bodym rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1 class="text-center ">Lista de productos</h1>
                    <button type="text" class="btn btn-primary"  data-toggle="modal" data-target="#ventananuevo" >Nuevo <i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="container bodym rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="ventananuevo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Nuevo registro</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="forma">
                    <div class="row">
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="nombre" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="codigo" required class="form-control" placeholder="Código">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <button type="submit" class="btn btn-primary">Agregar<i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>

            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade " id="ventanaeditar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Editar</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="formaeditar">
                    <div class="row">
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="nombreeditar" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="codigoeditar" required class="form-control" placeholder="Código">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="hidden" name="ideditar" id="ideditar">
                            <button type="submit" class="btn btn-primary">Guardar<i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>

            </div>
        </div>
    </div>


    <script src="basededatos.js"></script>
    <script src="constantes.js"></script>
    <script src="registro.js"></script>
    <script src="muestraregistros.js"></script>
    <script src="agregar.js"></script>
    <script src="actualizar.js"></script>
    <script src="servicio.js"></script>
   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
