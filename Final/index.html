                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="formaingresar">

                        <div class="col-4"> <h4>E-mail</h4> </div>
                        <div class="col-8"> <input required class="form-control" type="email" id="correo" placeholder="Ingresa tu e-mail"> </div>

                    <div class="row m-2">

                            <button class="btn btn-primary">Aceptar</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12 text-center">
                            <p class="error text-danger"></p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12 text-center">
                        <span onclick="entrarGoogle()" class="btn btn-danger">Ingresar con Google</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="formaregistrar">
                    <div class="row m-2">
                        <div class="col-4"> <h4>Nombre</h4> </div>
                        <div class="col-8"> <input required class="form-control" type="text" id="rnombre" placeholder="Ingresa tu nombre"> </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-4"> <h4>E-mail</h4> </div>
                        <div class="col-8"> <input required class="form-control" type="email" id="rcorreo" placeholder="Ingresa tu e-mail"> </div>

                    <div class="row m-2">
                        <div class="col-4"> <h4>Contrase単a</h4> </div>

                    </div>

                    </div>
                    <div class="row m-2">

                        <div class="col-8"> <input required class="form-control" type="text" id="rdireccion" placeholder="Ingresa tu direccion"> </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button class="btn btn-primary">Registrarse</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12 text-center">
                            <p class="error text-danger"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
