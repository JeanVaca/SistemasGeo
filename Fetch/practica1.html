<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecht1</title>
</head>
<style>
    body {background-color: black;}
    .bodym {background-color: #222;}
    h1 {color: white;}
    #mapa {width: 100%; height: 500px;} 
    .blanco {color: white;}
    input {font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 15px; color: white; background-color: black; border: 1px dashed white; margin-top: .5rem; margin-left: .5rem;}
</style>
<body>

    <input type="submit" name="Submit" value="Volver" onclick="history.go(-1)" />

    <div class="container-fluid ">
        <div class="container bodym rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5 blanco">
                    <h1 class="text-center ">Casos de Coronavirus</h1>
                    <div id="paises"></div>
                </div>
            </div>
        </div>
    </div>

    
    <script>

        var paises = document.getElementById("paises");
        fetch('datos.json')
        .then( function(response){

            response.json().then( function(datos){

                datos.forEach( registro => {
                    console.log(registro.country);
                    let nombre = document.createElement("p");
                    nombre.textContent = "Pa√≠s: " + registro.country + ", casos:" + registro.cases;
                    paises.appendChild(nombre);
                });
                

            });

        });

    </script>
    
</body>
</html>
